name: Deploy to Production

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          
          echo "Starting deployment..."
          cd /var/www/sites/gaelpaquien.com
          
          echo "Pulling latest changes..."
          git pull origin master
          
          echo "Stopping containers..."
          docker-compose -f docker-compose.prod.yml down
          
          echo "Cleaning problematic files..."
          sudo rm -rf app/vendor/ app/var/cache/ || true
          
          echo "Building and starting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          EOF

      - name: Notify success
        if: success()
        run: echo "Deployment to production successful!"

      - name: Notify failure
        if: failure()
        run: echo "Deployment failed!"